<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selecciona tu personaje</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #welcome {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000000aa;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    #main {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    #character {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 30vw;
      height: auto;
      z-index: 1;
    }
    #changeBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffffffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="welcome">
    <h1>Bienvenido</h1>
    <p>Haz clic en el botón para activar la cámara y comenzar</p>
    <button onclick="startExperience()">Iniciar</button>
  </div>

  <div id="main">
    <video id="video" autoplay playsinline muted></video>
    <img id="character" src="" alt="Personaje" />
    <button id="changeBtn" onclick="changeCharacter()">Cambiar personaje</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
